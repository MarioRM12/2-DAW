<div class="container">
  
  <h1>Aplicacion de {{ title }}</h1>
  <form action="">

      <label>Operando A</label>
      <br>
      <input [(ngModel)]="operandoA" placeholder="Escribe el operando A" type="number">
    </div>
    <div class="form-group">
      <label>Operando B</label>
      <br>
      <input [(ngModel)]="operandoB" placeholder="Escribe el operando B" type="number">

  </form>
  <button type="button" (click)="sumar()" class="btn btn-primary">Sumar</button>
    <p>Resultado: {{ resultado }}</p>

</div>

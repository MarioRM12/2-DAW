
<form (ngSubmit)="filtrar(input.value)" class="row mt-3" novalidate>
    <input class="col-3" type="text" placeholder="Nombre:" name="nombre" #input />
    <button class="mt-1 btn-light col-2 right ml-1" type="submit">Enviar</button>
</form>
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre y apellidos</th>
            <th scope="col">Correo electrónico</th>
            <th scope="col">Teléfono</th>
        </tr>
    </thead>
    <tbody>

        <tr *ngFor="let u of usuarios">
            <th scope="row">{{u.id}}</th>
            <td>{{u.nombreCompleto}}</td>
            <td>{{u.email}}</td>
            <td>{{u.telefono}}</td>
        </tr>
    </tbody>
</table>

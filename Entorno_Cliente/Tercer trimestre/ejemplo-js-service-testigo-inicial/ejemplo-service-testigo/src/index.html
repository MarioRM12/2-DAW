<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>EjemploTurnosJS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row mt-3 mb-3">
      <!-- **** CONTROL **** -->
      <div class="col-12">
        <div class="container-fluid">
          <div class="row">
              <div class="col-2">
                  <span id="turno">Turno: {{ nombreTurno }}</span>
              </div>
              <div class="col-6">
                  <span id="Cola">Cola: {{ listaCola() || 'Vacía' }}</span>
              </div>
          </div>
      </div>
      </div>
    </div>
    <div class="row">
      <!-- **** TARJETAS **** -->
      <div class="col-9">
        <div class="container-fluid">
          <div class="row" id="tarjetas">

            <!-- HACER ESTA PARTE DINÁMICA -->
            <div class="card col">
              <img src="./assets/images/joven3a.png" class="card-img-top" alt="persona0">
              <div class="card-body">
                <h5 class="card-title">{{persona0}}</h5>
                <button click="cambiarEstado(0)" class="btn btn-primary">Pedir turno</button>
              </div>
            </div>
            <div class="card col">
              <img src="./assets/images/joven3a.png" class="card-img-top" alt="persona1">
              <div class="card-body">
                <h5 class="card-title">{{persona1}}</h5>
                <button click="cambiarEstado(1)" class="btn btn-primary">Pedir turno</button>
              </div>
            </div>
            <div class="card col">
              <img src="./assets/images/joven3a.png" class="card-img-top" alt="persona2">
              <div class="card-body">
                <h5 class="card-title">{{persona2}}</h5>
                <button click="cambiarEstado(2)" class="btn btn-primary">Pedir turno</button>
              </div>
            </div>
            <div class="card col">
              <img src="./assets/images/joven3a.png" class="card-img-top" alt="persona2">
              <div class="card-body">
                <h5 class="card-title">{{persona2}}</h5>
                <button click="cambiarEstado(2)" class="btn btn-primary">Pedir turno</button>
              </div>
            </div>

            <!-- FIN PARTE DINÁMICA -->


          </div>
        </div>
      </div>
      <!-- **** CHAT **** -->
      <div class="col-2" id="chat">
        <p>chat works!</p>
      </div>
    </div>
  </div>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/funciones.js"></script>
  <script src="./assets/js/main.js"></script>
</body>
</html>

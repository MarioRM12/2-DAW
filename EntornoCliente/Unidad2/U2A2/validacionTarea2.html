<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8"/>
    <title>Validación de formulario: Tarea 2</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <link rel="stylesheet" href="estilo.css">
  </head>

<!-- Ahora hay que usar el mismo formulario de la tarea anterior (puedes continuar con el de la tarea 1) y
  agregar una validación de patrón más específica a los primeros tres campos usando expresiones regulares.

Todos los nombres de usuario de nuestra aplicación constan de una sola letra, seguida de un punto y de tres o más letras o números.
Todas las letras deben estar en minúsculas.
Todas las direcciones de correo electrónico de nuestros usuarios constan de una o más letras (mayúsculas o minúsculas) o números, seguidos de "@vegasoft.com".
Eliminar la validación de longitud del campo del número de teléfono, si está presente, y configurar para que acepte 10 dígitos,
ya sea 10 dígitos seguidos o un patrón de tres dígitos, tres dígitos y luego cuatro dígitos, separados por espacios. guiones o puntos.

 La validación debe incluirse en HTML5 y Javascript.

Utilizar clases CSS para indicar los campos que no pasan la validación. -->

  <body>
    <h1>Tarea 2: Validación</h1>
    <form id="miFormulario">
      <h2>Envíe sus comentarios</h2>
      <ul>
        <li>
          <label for="uname">Nombre de usuario (Ejemplo = "a.aaa"):</label>
          <input type="text" name="uname" id="uname" required minlength="5" maxlength="20">
          <div class="col-2" id="NombreError">
            <span class="error"></span>
          </div>
        </li>
        <li>
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" required>
          <div class="col-2" id="EmailError">
            <span class="error"></span>
          </div>
        </li>
        <li>
          <label for="phone">Teléfono (máximo 15 dígitos):</label>
          <input type="text" name="phone" id="phone" required>
          <div class="col-2" id="PhoneError">
            <span class="error"></span>
          </div>
        </li>
        <li>
          <label for="comment">Comentario (máximo 200 caracteres):</label>
          <textarea name="comment" id="comment" maxlength="200"></textarea>
        </li>
        <li>
          <button type="submit" id="submit">Enviar comentario</button>
        </li>
      </ul>
    </form>

    <script src="app.js"></script>
  </body>

</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8"/>
    <title>Validación de formulario: Tarea 1</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <h1>Tarea 1: Validación</h1>
    <form id="miFormulario" onsubmit="return validarFormulario()">
      <h2>Envíe sus comentarios</h2>
      <ul>
        <li>
          <label for="uname">Nombre de usuario (entre 5 y 20 caracteres):</label>
          <input type="text" name="uname" id="uname" required minlength="5" maxlength="20">
        </li>
        <li>
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" required>
        </li>
        <li>
          <label for="phone">Teléfono (máximo 15 dígitos):</label>
          <input type="number" name="phone" id="phone" pattern="\d{1,15}" required>
        </li>
        <li>
          <label for="comment">Comentario (máximo 200 caracteres):</label>
          <textarea name="comment" id="comment" maxlength="200"></textarea>
        </li>
        <li>
          <button type="submit">Enviar comentario</button>
        </li>
      </ul>
    </form>

    <link rel="script" href="app.js">
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinematic hub</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./dist/js/bootstrap.min.js">
  <link rel="stylesheet" href="./dist/css/bootstrap.css">
  <link rel="stylesheet" href="./dist/css/all.min.css">

  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="./dist/FontAwe_css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- IMAGENES -->
  <link rel="shortcut icon" href="./imagenes/CinematicHub.png">

</head>
<body>
  <div class="container-fluid bg-primary">
    <div class="container-xl">
      <nav class="navbar">
        <div>
          <a class="navbar-brand" href="#">
            <img src="./imagenes/CinematicHub.png" alt="Bootstrap" width="100" height="100">
          </a>
          <i class="fa-solid fa-bars text-white"></i>
        </div>
        <form class="d-flex" role="search">
          <input class="form-control bottom me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn" type="submit"><i class="fa-solid fa-magnifying-glass text-white"></i></i></button>
        </form>
        <i class="fa-regular fa-user text-white"></i>
      </nav>
    </div>
  </div>

  <div class="container-fluid bg-secondary">
    <div class="container-xl carousel slide col-6">
      <h1 class="text-center text-white">Proximos estrenos</h1>
      <div class=" carousel-inner">
        <div class="carousel-item active">
          <img src="./imagenes/napoleaon.jpg" class="d-block w-50 mx-auto" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./imagenes/killers_of_the_flower_moon.jpg" class="d-block w-50 mx-auto" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./imagenes/the_hunger_games.jpg" class="d-block w-50 mx-auto" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  <footer class="container-fluid bg-primary d-flex flex-wrap justify-content-around align-items-center py-3">
    <a class="navbar-brand" href="#">
      <img src="imagenes/CinematicHub.png" alt="Logo" width="100" height="100" class="d-inline-block align-text-top">
    </a>
    <ul class="nav col-md-4 justify-content-between">
      <li class="nav-item"><a href="" class="nav-link px-5 text-muted"><i class="fa-brands fa-instagram text-white"></i></a></li>
      <li class="nav-item"><a href="" class="nav-link px-2 text-muted"><i class="fa-brands fa-x-twitter text-white"></i></a></li>
      <li class="nav-item"><a href="" class="nav-link px-2 text-muted"><i class="fa-brands fa-youtube text-white"></i></a></li>
      <li class="nav-item"><a href="" class="nav-link px-2 text-muted"><i class="fa-brands fa-discord text-white"></i></a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-muted"><i class="fa-solid fa-arrow-up text-white"></i></a></li>
    </ul>
  </footer>

  <!-- SCRIPTS GENERALES -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="dist/js/bootstrap.min.js"></script>
  <script src="dist/FontAwe_js/all.min.js"></script>

</body>
</html>
